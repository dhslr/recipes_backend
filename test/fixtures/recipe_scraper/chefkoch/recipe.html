                    {
                "@type": "Review",
                "reviewBody": " Hallo Tillek,\n\nich bin ja schon lange auf der Suche nach der ultimativen Bolognese! Hatte da und dort schon Diskussionen mit Italienern, Berufsk\u00f6chen u. a. - da kamen im Laufe der Jahre einige Tipps und Ratschl\u00e4ge zusammen\u2026 \u2013 aber nach wie vor gilt der Grundsatz, manchmal ist weniger mehr!\n\nDein Rezept habe ich gestern originalgetreu nachgekocht, Hut ab und Riesenkompliment! Diese Bolognese kommt meinen Vorstellungen sehr nahe \u2013 schmeckt absolut prima und ist insoweit perfekt!\n\nLeider hatte ich keinen Wei\u00dfwein mehr zu Hause (diese wurde an Weihnachten vernichtet), so dass ich Rotwein nahm, wie in meinen vorherigen Rezepten auch! Da ich diesen sehr gut einreduzieren lie\u00df, hatte ich keinerlei Probleme mit der Milch - Hatte nur 1,5 %, aber es leuchtet mir ein, dann doch in Zukunft die Vollmilch mit 3,5 % zu nehmen....\n\nAuch die Karotten hatte ich noch nicht klein genug geschnitten, n\u00e4chstes Mal kommen sie auch in den H\u00e4cksler...\n\nDas A und O bei der Geschichte ist einfach, dass man alles mindestens 2 Stunden, wenn irgendwie m\u00f6glich l\u00e4nger vor sich hink\u00f6cheln l\u00e4sst. Ob mit Deckel drauf oder ohne, muss ich noch versuchen \u2013 bisher war der Grundsatz immer ohne Deckel, was man danach an den Spritzen an den Fliesen bemerkte...\n\nKnoblauch geh\u00f6rt f\u00fcr mich auf jeden Fall rein, wenn dann aber ziemlich am Schluss und nicht mit gekocht \u2013 mir fehlten letztendlich noch ein wenig die Kr\u00e4uter, Rosmarin (getrocknet, im Sommer gibt es dann frischen) war prima f\u00fcr einen nat\u00fcrlichen kr\u00e4uterigen Geschmack - immer erst am Schluss!  keinen Fall kommt bei mir Oregano rein \u2013 ist sowieso nicht so mein Fall\n\nAuf jeden Fall vielen Dank tolles f\u00fcr dieses tolle Rezept, war ein kulinarischer Hochgenuss und abgesehen von der Zeit eigentlich einfach zuzubereiten \u2013 weiter so, I'm Watching You",
                "datePublished": "2020-12-29"
                ,
                    "author": {
                        "@type": "Person",
                        "name": "Bodo-Hasi"
                    }
                            },                    {
                "@type": "Review",
                "reviewBody": "Hab sie f\u00fcr Weihnachten das erste Mal probiert.\nSie war gut, musste zwar die Peperoni, den Pfeffer und den Knoblauch weglassen, wegen den Kids und anderen Problemen.\nGem\u00fcsetechnisch war ich kreativ mit Zucchini, Karotte, Tomate, Paprika,... Was so da war \ud83d\ude04\nIrgendwie hat mir Gew\u00fcrztechnisch was gefehlt, wei\u00df nicht ob es an dem lag was ich weg lassen musste \ud83e\udd37\ud83c\udffb\u200d\u2640\ufe0f.\nIch seh sie als super Basisso\u00dfe und werd weiter experimentieren \ud83d\ude04",
                "datePublished": "2020-12-27"
                ,
                    "author": {
                        "@type": "Person",
                        "name": "MeliW52"
                    }
                            },                    {
                "@type": "Review",
                "reviewBody": "Es steht wiedermal, schon zigfach genauso gekocht, k\u00f6chelnd auf dem Herd. Das beste Rezept aller Zeiten!",
                "datePublished": "2020-12-26"
                ,
                    "author": {
                        "@type": "Person",
                        "name": "KaterRamirez"
                    }
                            },                    {
                "@type": "Review",
                "reviewBody": "Ich habe die Sauce gerade wieder auf dem Herd... Heute wird aus einem Teil davon Lasagne gemacht... Der Rest wird portionsweise eingefroren. \nIch liebe diese Sauce, ich nehme mal Rotwein, mal Wei\u00dfwein, was grad offen ist und es kommt noch ein bi\u00dfchen Tomatenmark und ein TL Honig zum angebratenen Hackfleisch. Ein paar Kr\u00e4uter nach Gusto, fertig ist die Traum-Bolognese :-)\nVielen lieben Dank f\u00fcr das Rezept und frohe Weihnachten!\nSweeney",
                "datePublished": "2020-12-24"
                ,
                    "author": {
                        "@type": "Person",
                        "name": "SweeneyTiny"
                    }
                            },                    {
                "@type": "Review",
                "reviewBody": "Einfach nur lecker. Immer wieder gekocht. Uneingeschr\u00e4nkt empfehlenswert. Vielen Dank f\u00fcr das Rezept \ud83c\udf5d",
                "datePublished": "2020-12-22"
                ,
                    "author": {
                        "@type": "Person",
                        "name": "Steinchen1972"
                    }
                            }                ]
    }

</script>
